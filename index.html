<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Stream IT</title>
</head>
<body class="">
    <div class="container-fluid px-0">
        <div class="row align-items-center">
            <div class="col-lg-4 px-5">
                <div class="text-white text-center mt-5 header">
                    <h1 class="display-4" id="seriesTitle"></h1>
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto"><p id="releaseDate"></p></div>
                        <div class="col-md-auto"><p id="genres"></p></div>
                        <div class="col-md-auto"><p id="type"></p></div>
                    </div>
                    <div class="row justify-content-md-center text-wrap">
                        <p id="seriesDescription"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 px-0">
                <img id="seriesImage" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        <div class="row px-5">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-has>Seasons</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 px-4" id="episodes"></div>
    </div>



    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
